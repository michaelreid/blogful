{% import "macros.html" as macros %}
{% extends "base.html" %}

{% block content %}

{{ macros.render_post(post) }}

{% endblock %}


{% block footer %}

<ul class="col-md-6 list-unstyled pager">
  <li class="previous small">
    <a href="{{ url_for('posts') }}" class="text=muted">&larr; Back</a>
  </li>

  {% if current_user.is_authenticated() %}
  <li class="small col-md-4"><a href="{{ url_for('edit_post_get', id=post.id) }}">edit</a></li>
  <li class="small col-md-4"><a href="{{ url_for('delete_post_get', id=post.id) }}">-delete post</a></li>
  {% endif %}
  
</ul>


{% endblock %}
