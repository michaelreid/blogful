{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block content %}

{% for post in posts %}
{{ macros.render_post(post) }}
{% endfor %}

{% endblock %}


{% block footer %}


<ul class="pager">
  {% if has_next %}
  <li class="previous">
  <a href="{{ url_for('posts', page=page + 1) }}" class="text-muted small">&larr; Older</a>
  </li>
  {% endif %}
  {% if has_prev %}
  <li class="next">
  <a href="{{ url_for('posts', page=page - 1) }}" class="text-muted small">Newer &rarr;</a>
  </li>
  {% endif %}
</ul>


{% endblock %}
